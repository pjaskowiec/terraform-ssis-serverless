<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../css/homepage.css?v=1.0.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--ICON-->
    <link rel="shortcut icon" href="../images/SSISlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Students</title>
</head>
<body>
<div class="wrapper">
    <header class="d-flex">
        <div class="container navi">
            <nav class="navbar navbar-expand-sm navbar-light" id="parentNavbar">

                <div class="container">
                    <a onclick="window.location.reload()" class="navbar-brand mb-0 h1">
                        <img class="d-inline-block align-top"
                             src="../images/SSISlogo.png"
                             alt="SSIS logo">
                    </a>

                    <a href="#" id="logout">
                        <div class="logout row align-items-center text-center">
                            <p class="logout-text">Logout</p>
                        </div>
                    </a>
                    <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active" id="btn-student">
                                <a href="#" class="nav-link active" id="activeLink">
                                    Students
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    Courses
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    Colleges
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </nav>
        </div>
    </header>

    <br>

    <main>
        <div class="container pt-3">
            <!-- <h5>{{ datacount }}</h5> -->
        </div>

        <div class="container table-responsive-xl d-flex overflow-auto" id="main-content">
            <table class="table table-hover caption-top table-responsive-xl">
                <caption>
                    <div id="caption">
                        <div class="d-flex align-items-center caption-upper">
                            <h4 class="p-2" id="table-title">Student Information</h4>
                            <button id="addNew"><img src="../images/addICON.png" alt="" id="addICON"></button>
                        </div>
                        <div class="pt-3 pb-3 d-flex align-items-center caption-lower">
                            <form class="pt-3 pb-3 d-flex align-items-center caption-lower" id="searchForm">
                                <select id="field" name="field" class="form-select p-2">
                                    <option value="select">Select Field</option>
                                    <option value="id">Student ID</option>
                                    <option value="first">First Name</option>
                                    <option value="middle">Middle Name</option>
                                    <option value="last">Last Name</option>
                                    <option value="gender">Gender</option>
                                    <option value="year">Year Level</option>
                                    <option value="course">Course</option>
                                </select>
                                <input id="searchField" type="text" class="p-2 m-2 searchfield" name="user-input" placeholder="Type to search using ID, Name, Gender, Level, and Course">
                                <button class="btn-search" type="submit">
                                    <div class="search">
                                        <div class="icon"></div>
                                    </div>
                                </button>
                            </form>
                            <form class="p-2" id="limitForm">
                                <label for="limit-field">Show </label>
                                <input id="limit-field" name="limit-field" type="number" value="{{student_limit}}" min="5" max="{{datacount}}">
                                <label for="limit-field"> students</label>
                            </form>
                        </div>
                    </div>
                </caption>

                <thead class="table-light">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Level</th>
                    <th scope="col">Course</th>
                    <th scope="col">ACTION</th>
                </tr>
                </thead>
                <tbody id="studentData">
                <!-- Student data will be populated here -->
                </tbody>
                <tfoot>
                <tr>
                    <td>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">

                                <!-- Pagination buttons will be added here -->

                            </ul>
                        </nav>
                    </td>
                </tr>
                </tfoot>
            </table>
            <div>
            </div>
        </div>
    </main>
    <br>
    <footer>
        <div class="container-fluid p-2 footer">
            <p id="footer1">SSIS: Simple Student Information System</p>
        </div>
    </footer>
</div> <!--End of wrapper-->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<!-- Your custom JavaScript file -->
<script src="../js/custom.js"></script>

</body>
</html>
